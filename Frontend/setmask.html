<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Mask Configuration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .container {
        position: relative;
        width: 640px;
        height: 640px;
        border: 2px solid #333;
        background-color: #000;
      }
      #stream-img {
        width: 100%;
        height: 100%;
        display: block;
      }
      #mask-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: crosshair;
      }
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
      }
      select,
      button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
      button.primary {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button.secondary {
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        opacity: 0.9;
      }
      #status {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Configure Camera Masks</h1>

    <div class="container">
      <!-- Stream Image -->
      <img
        id="stream-img"
        src="http://localhost:8000/stream"
        alt="Video Stream"
      />
      <!-- Overlay Canvas for Drawing -->
      <canvas id="mask-canvas" width="640" height="640"></canvas>
    </div>

    <div class="controls">
      <label for="cam-select">Select Camera:</label>
      <select id="cam-select" onchange="updateStream()">
        <option value="CAM_00">Camera 0</option>
        <option value="CAM_01">Camera 1</option>
        <option value="CAM_02">Camera 2</option>
        <option value="CAM_03">Camera 3</option>
      </select>

      <button class="secondary" onclick="clearMask()">Clear Mask</button>
      <button class="primary" onclick="saveMask()">Save Mask</button>
    </div>

    <div id="status"></div>

    <script>
      const canvas = document.getElementById("mask-canvas");
      const img = document.getElementById("stream-img");
      const ctx = canvas.getContext("2d");
      const statusDiv = document.getElementById("status");
      let points = [];

      // Initial stream
      updateStream();

      function updateStream() {
        const camId = document.getElementById("cam-select").value;
        img.src = `http://localhost:8000/devstream/${camId}`;
        clearMask(); // Clear mask when switching cameras
      }

      // Handle clicks on canvas
      canvas.addEventListener("click", (event) => {
        const rect = canvas.getBoundingClientRect();
        // Calculate scale in case the displayed size is different from intrinsic
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        const x = Math.round((event.clientX - rect.left) * scaleX);
        const y = Math.round((event.clientY - rect.top) * scaleY);

        points.push([x, y]);
        draw();
      });

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw current polygon
        if (points.length > 0) {
          ctx.beginPath();
          ctx.moveTo(points[0][0], points[0][1]);
          for (let i = 1; i < points.length; i++) {
            ctx.lineTo(points[i][0], points[i][1]);
          }
          // Close the loop visually if more than 2 points
          if (points.length > 2) {
            ctx.lineTo(points[0][0], points[0][1]);
          }

          ctx.strokeStyle = "rgba(0, 255, 0, 0.8)";
          ctx.lineWidth = 3;
          ctx.stroke();

          ctx.fillStyle = "rgba(0, 255, 0, 0.2)";
          ctx.fill();

          // Draw vertices
          ctx.fillStyle = "red";
          points.forEach((p) => {
            ctx.beginPath();
            ctx.arc(p[0], p[1], 4, 0, Math.PI * 2);
            ctx.fill();
          });
        }
      }

      function clearMask() {
        points = [];
        draw();
        statusDiv.textContent = "Mask cleared. Draw a new one.";
        statusDiv.style.color = "#333";
      }

      async function saveMask() {
        const camId = document.getElementById("cam-select").value;
        if (points.length < 3) {
          statusDiv.textContent = "Error: A mask needs at least 3 points.";
          statusDiv.style.color = "red";
          return;
        }

        try {
          const response = await fetch("http://localhost:8000/config/mask", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              cam_id: camId,
              points: points,
            }),
          });

          if (response.ok) {
            const result = await response.json();
            statusDiv.textContent = `Success: Mask saved for ${camId}!`;
            statusDiv.style.color = "green";
          } else {
            const error = await response.text();
            statusDiv.textContent = `Error: ${error}`;
            statusDiv.style.color = "red";
          }
        } catch (err) {
          statusDiv.textContent = `Network Error: ${err.message}`;
          statusDiv.style.color = "red";
        }
      }
    </script>
  </body>
</html>
